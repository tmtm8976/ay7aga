<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
  </head>
  <body class="bg-[#111111] text-[#EEEEEE] font-sans">
    <div class="w-full h-screen flex flex-col justify-center items-center">
      <h1 class="font-bold text-3xl">Welcome</h1>
      <div class="w-42 h-16 flex items-center justify-center gap-5">
        <div>
          <button
            class="bg-zinc-600 px-8 py-2 rounded-lg"
            script="on click remove .hidden from #form"
          >
            Create Post
          </button>
          <!-- create post form start -->
          <div
            id="form"
            class="hidden absolute top-0 left-0 w-screen h-screen flex items-center justify-center"
          >
            <form
              hx-post="/"
              hx-swap="none"
              class="bg-zinc-600 text-white w-full sm:w-1/2 h-full sm:h-1/2 sm:rounded-lg p-5 relative pt-11"
            >
              <button
                class="close text-black font-bold absolute right-3 top-3"
                type="button"
                script="on click add .hidden to #form"
              >
                &#x2715;
              </button>
              <textarea
                name="post"
                placeholder="What's on your mind?"
                class="resize-none outline-none text-black w-full p-2 h-1/2 bg-zinc-300 rounded-lg"
              ></textarea>
              <button
                type="submit"
                class="bg-zinc-500 shadow-sm px-8 py-2 rounded-lg"
              >
                submit
              </button>
            </form>
          </div>
          <!-- create post form end -->
        </div>
        <div>
          <button class="bg-zinc-600 px-8 py-2 rounded-lg">View Posts</button>
        </div>
      </div>
    </div>
  </body>
</html>
